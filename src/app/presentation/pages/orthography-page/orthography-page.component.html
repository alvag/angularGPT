<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">

      <app-chat-message text="Escribe el texto que quieres que revise"/>

      <app-my-message text="Hola mundo"/>

      <app-typing-loader/>

    </div>
  </div>

  <app-text-message-box-select
    placeholder="Escribe aqui lo que deseas"
    [options]="[
    {id: '1', text: 'Opcion 1'},
    {id: '2', text: 'Opcion 2'},
    {id: '3', text: 'Opcion 3'},
    ]"
    (onMessage)="handleMessageWithSelect($event)"
  />

</div>
